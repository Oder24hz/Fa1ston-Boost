<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STANDOFF 2 | PROFESSIONAL BOOST</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Background glow */
    .bg-glow {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(120,120,255,0.18), transparent 60%),
        radial-gradient(circle at bottom, rgba(168,85,247,0.18), transparent 60%);
      z-index: -1;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 100px 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(42px, 6vw, 80px);
      font-weight: 800;
      letter-spacing: -2px;
    }

    .subtitle {
      color: #9ca3af;
      margin-top: 10px;
      font-size: 20px;
    }

    .headline {
      margin-top: 40px;
      font-size: 28px;
      font-weight: 600;
    }

    .headline span {
      color: #9ca3af;
    }

    .problems {
      margin-top: 40px;
      color: #a1a1aa;
      line-height: 1.8;
      font-size: 18px;
    }

    .problems strong {
      color: #fff;
    }

    /* Bonuses */
    .bonuses {
      margin-top: 80px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .bonus {
      background: #0a0a0a;
      border: 1px solid #1f1f1f;
      border-radius: 16px;
      padding: 30px 20px;
      transition: 0.3s;
    }

    .bonus:hover {
      border-color: #7c7cff;
      transform: translateY(-5px);
    }

    .bonus h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .bonus p {
      color: #9ca3af;
      font-size: 14px;
    }

    /* Price */
    .price {
      margin-top: 80px;
      font-size: 28px;
      font-weight: 700;
    }

    .price span {
      color: #9ca3af;
    }

    .price-desc {
      margin-top: 10px;
      color: #71717a;
    }

    /* Buy button */
    .buy-wrapper {
      margin-top: 60px;
      position: relative;
      display: inline-block;
    }

    .buy-btn {
      padding: 22px 60px;
      font-size: 22px;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
      box-shadow: 0 0 50px rgba(168,85,247,0.6);
      transition: 0.3s;
    }

    .buy-btn:hover {
      transform: scale(1.07);
    }

    .pay-menu {
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background: #050505;
      border: 1px solid #1f1f1f;
